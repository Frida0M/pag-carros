<html>
  <head>
    <title>Chilo Motors</title>
    <link rel="stylesheet" href="index.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
        <nav class="barra">
            <a class="logo">
                <img src="/autos/chilo-motors.png" alt="flor blanca">
            </a>
            <nav class="letras_hiper">
                <a href="#empresa">Empresa</a>
                <a href="#nuevo">Autos Nuevos</a>
                <a href="#seminuevo">Autos Seminuevos</a>
                <a href="#contacto">Contacto</a>
            </nav>
        </nav>
    </header>

    <!-- SECCION DE LA EMPRESA -->
    <section id="empresa">
      <h1>Bienvenidos a Chilo Motors</h1>
      <p>Somos una empresa dedicada a la venta de autos nuevos y seminuevos. Ofrecemos los mejores precios del mercado y un excelente servicio al cliente.</p>
      <div class="slider-container">
        <div class="slide">
          <img src="/autos/logo_VW.png" alt="" class="slide-img"/>
        </div>
      </div>
      <div class="BOTONES">
        <button type="button" class="boton1">Anterior</button>
        <button type="button" class="boton2">Siguiente</button>
      </div>
    </section>

    <!-- SECCION DE AUTOS NUEVOS -->
    <section id="nuevo">
      <h1>Autos Nuevos</h1>
      <div class="container">
        <div class="card"><img src="/autos/nuevos/tiguan2023-camioneta-suv.jpeg"></div>
        <div class="card"><img src="/autos/nuevos/1366_2000.jpg"></div>
        <div class="card"><img src="/autos/nuevos/1366_2000.jpeg"></div>
      </div>
    </section>

    <!-- SECCION DE AUTOS SEMINUEVOS -->
    <section id="seminuevo">
      <h1>Autos Seminuevos</h1>
      <div class="container">
        <div class="card"><img src="/autos/seminuevos/1366_2000 (1).jpg"></div>
        <div class="card"><img src="/autos/seminuevos/1366_2000.jpg"></div>
        <div class="card"><img src="/autos/seminuevos/en-comparacion-nissan-versa-2018-vs-ford-fiesta-20-6492.jpg"></div>
      </div>
    </section>

    <!-- SECCION DE CONTACTO -->
    <section id="contacto">
      <h1>Contacto</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <input type="submit" value="Enviar" />
      </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Chilo Motors</p>
        <p>&copy; 2023</p>
        <div id="contenedor-redes"class="contenedor-redes">
            <a href="">
                <img src="/autos/ig.png"/>
            </a>
            <img src="/autos/facebook.png" class="margarita-tam">
        </div>
    </footer>
    </body> 
</html>
