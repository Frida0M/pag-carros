<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro de autos - Chilo Motors</title>
</head>
<body>
  <nav class="navbar-dark navbar navbar-expand-lg texto-blanco" style="padding: 10px 20px !important;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toogler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toogler">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="logo">
        </a>
        <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
                <a class="nav-link active">John Doe</a>
            </li>
        </ul>
        </div>
    </div>
  </nav>
  <div class="container">
    <h1>Registro de autos</h1>
  </div>
  <div class="container">
    <div>
        <h3>Ingresa los datos del auto:</h3>
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Marca</label>
          <input type="text" class="form-control" id="validationCustom01" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-2">
          <label for="validationCustom02" class="form-label">AÃ±o</label>
          <input type="text" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-2">
          <label for="validationCustom02" class="form-label">Kilometraje</label>
          <input type="text" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Estado</label>
          <input type="text" class="form-control" id="validationCustom02" value="Disponible" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Agregar</button>
        </div>
      </form>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
