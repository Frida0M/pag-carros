<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Vista auto - Chilo Motors</title>
</head>
<body>
  <nav class="navbar-dark navbar navbar-expand-lg texto-blanco" style="padding: 10px 20px !important;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toogler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toogler">
        <a class="navbar-brand" href="#">
            <img src="" alt="logo">
        </a>
        <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
                <a class="nav-link active">John Doe</a>
            </li>
        </ul>
        </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="yuca">Cx-3 I Suv</h1>
  </div>
  <div class="container overflow-hidden text-center">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3">
        <img src="img/auto12.jpg" alt="">
       </div>
      </div>
      <div class="col">
        <div class="p-3">
            <div class="fran">
                <h3>Mazda</h3>
            </div>
            <div class="p-3">
                <div>
                    <ul class="list-group list-group-flush polo" id="carInfoList">
                      <li class="list-group-item lisa">Modelo: </li>
                      <li class="list-group-item lisa">Año: </li>
                      <li class="list-group-item lisa">Precio: </li>
                      <li class="list-group-item lisa">Kilometraje: </li>
                      <li class="list-group-item lisa">Estado: </li>
                    </ul>
                    <a class="btn btn-primary" href="cliente.html" role="button">Vender</a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
    <script>
      fetch('bd.json')
      .then(response => response.json())
      .then(data => {
        const carId = 12; // ID del auto que deseas mostrar
        
        // Buscar el auto con el ID deseado
        const car = data.auto.find(item => item.id_auto === carId);
        
        if (car) {
          const carInfoList = document.getElementById('carInfoList').querySelectorAll('.lisa');
          
          carInfoList[0].textContent += car.modelo;
          carInfoList[1].textContent += car.año;
          carInfoList[2].textContent += '$' + car.precio;
          carInfoList[3].textContent += car.kilometraje + ' km';
          carInfoList[4].textContent += car.estado;
        } else {
          console.log(`No se encontró un auto con el ID ${carId}`);
        }
      })
      .catch(error => {
        console.error('Error al cargar el archivo JSON:', error);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
